<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" href="./css/stylesheet.css">
</head>
<script>
    function showTable(id){
        window.location.href="/control/"+id;
    }
</script>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/control">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/control">Home</a>
                    <a class="nav-link" href="/logout">Logout</a>
                    <a class="nav-link" href="#">About</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid"> 
        <div class="row"> 
           <div class="col mt-4 right">
               <h2 style="margin-left: 10px;">Branches</h2>
               <th:block th:each="shop : ${shops}">
                   <div th:data-thing="${shop.branchId}" class="branch-box" onclick="showTable(this.getAttribute('data-thing'));" style="border: 2px solid #7395e6">
                       <h2 class="tablename" th:text="${shop.branchName}">T7</h2>
                       <div class="footer">
                        <span class="d-inline-block zerverPopover" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="${tables}">
                            <img src="./info.svg">
                        </span>
                       </div>
                   </div>
               </th:block>
        </div>
     </div>
    </div>
</body>

</html>
