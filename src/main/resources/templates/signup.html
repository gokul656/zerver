<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign Up</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<script>
</script>
<body>
<div class="container">
    <form name="zerve-form" class="form-signin" th:object="${signupForm}" method="post" th:action="@{/api/auth/signup}" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <h2 class="form-signin-heading">Sign up</h2>
            <div style="color: red" th:if="${error != null}" th:text="${error}"></div>
            <div style="color: green" th:if="${info != null}" th:text="${info}"></div>
            <br>
            <p>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" style="text-transform: capitalize;" name="name" class="form-control" placeholder="Name" required autofocus>
            </p>
            <p>
                <label for="username" class="sr-only">Email</label>
                <input type="text" id="username" name="username"  class="form-control" placeholder="Username" required autofocus>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </p>
            <p>
                <label for="contact" class="sr-only">Contact</label>
                <input type="tel" maxlength="10" id="contact" name="contact" class="form-control" placeholder="Mobile number" required>
            </p>
            <select class="form-select" name="branch" id="dropdownMenu" aria-labelledby="dropdownMenuButton1" >
                <option class="dropdown-item" selected disabled>Select Branch</option>
                <th:block th:each="branch : ${branches}">
                    <option class="dropdown-item" th:text="${branch.branchName}">Avvuyyar Street</option>
                </th:block>
            </select>
            <br>
            <p style="text-align: center;"><a href="/login">Already have an account?</a></p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </fieldset>
    </form>
</div>
</body>
</html>
